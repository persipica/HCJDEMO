    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dongle&display=swap"
      rel="stylesheet"
    />
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Dongle&family=Stylish&display=swap');
    </style>
  </head>
  <body>
    <!-- 메뉴 -->
    <nav class="navbar">
      <div class="container">
        <div class="logo">WebDemo</div>
        <ul class="nav">
          <li>
            <a href="index.html">Home</a>
          </li>
          <li>
            <a href="about.html">About</a>
          </li>
          <li>
            <a href="contact.html">Contact</a>
          </li>
          <li>
            <a href="form.html">Form</a>
          </li>
          <li>
            <a href="schedule.html">Schedule</a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- 메인 섹션 -->
    <section class="main">
      <div class="container">
        <h1>About</h1>
        <br />
        <div style="position: relative; z-index: 2" class="container2">
          <div class="overlay"></div>
          <div class="card"></div>
        </div>
        <h3>student. Heesu Kang</h3>
        <div
          style="position: relative; left: 200px; top: -300px; z-index: 1"
          class="video"
        >
          <div align="center">
            <iframe
              width="560"
              height="315"
              src="https://www.youtube.com/embed/Vm5ZwcnjDXs?si=b31RrN4rqaOX-8ZN?autoplay=1&mute=1&controls=0"
              title="YouTube video player"
              frameborder="0"
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
              referrerpolicy="strict-origin-when-cross-origin"
              allowfullscreen
            ></iframe>
          </div>
        </div>
        <p style="position: relative; top: -300px">
          중부대학교 정보보호학과 19학번 강희수 입니다.
        </p>
        <p style="position: relative; top: -300px">
          웹프로그래밍 강의를 듣습니다.
        </p>
        <p style="position: relative; top: -300px">소스 변경 내용 테스트</p>
      </div>
    </section>

    <script src="main.js"></script>

    <script>
      var container2 = document.querySelector('.container2')
      var overlay = document.querySelector('.overlay')
      container2.addEventListener('mousemove', function (e) {
        var x = e.offsetX
        var y = e.offsetY
        var rotateY = (-1 / 5) * x + 20
        var rotateX = (4 / 30) * y - 20

        overlay.style = `background-position : ${
          x / 5 + y / 5
        }%; filter : opacity(${x / 200}) brightness(1.2)`

        container2.style = `transform : perspective(350px) rotateX(${rotateX}deg) rotateY(${rotateY}deg)`
      })

      container2.addEventListener('mouseout', function () {
        overlay.style = 'filter : opacity(0)'
        container2.style =
          'transform : perspective(350px) rotateY(0deg) rotateX(0deg)'
      })
    </script>

    <style>
      .container2 {
        width: 200px;
        height: 200px;
        transition: all 0.1s;
        position: relative;
      }
      .overlay {
        position: absolute;
        width: 200px;
        height: 200px;
        background: linear-gradient(
          105deg,
          transparent 40%,
          rgba(218, 215, 207, 0.8) 45%,
          rgba(169, 169, 169, 0.6) 50%,
          transparent 54%
        );
        filter: brightness(1.1) opacity(0.8);
        mix-blend-mode: color-dodge;
        background-size: 150% 150%;
        background-position: 100%;
        transition: all 0.1s;
      }
      .card {
        width: 200px;
        height: 200px;
        background-image: url(https://raw.githubusercontent.com/persipica/HCJDEMO/main/img/man.jpg);
        background-size: cover;
      }
    </style>
  </body>
</html>
