    <!-- 메인 섹션 -->
    <section class="main">
        <div class="container">
            <h1>웹프로그래밍 (Web Programming)</h1>

            <h3>
                웹 개발자를 위한 온라인 메뉴얼:
                <a href="https://www.w3schools.com/">W3schools</a>
                <a href="https://developer.mozilla.org/ko/">MDN</a>
            </h3>

            <br>

            <p>
                웹프로그래밍의 3가지 요소:
                <a href="https://www.w3schools.com/html/default.asp">HTML5</a>
                <a href="https://www.w3schools.com/css/default.asp">CSS3</a>
                <a href="https://www.w3schools.com/js/default.asp">Javascript</a>
            </p>

            <p>현재시간: <span id="time"></span></p>

            <hr />

            <p>
                <div class="frame">
                    배경색 바꾸기:
                    <button class="changecolor-btn btn-1" onclick="pink()">Pink</button>
                    <button class="changecolor-btn btn-2" onclick="lightblue()">Lightblue</button>
                    <button class="changecolor-btn btn-3" onclick="yellow()">Yellow</button>
                    <button class="changecolor-btn btn-4" onclick="linen()">Linen</button>
                </div>
            </p>

            <p>
                배워봅시다:
                <button class="changecolor-btn btn-5" onmouseover="showhtml()" onmouseout="hide()">HTML5</button>
                <button class="changecolor-btn btn-6" onmouseover="showcss()" onmouseout="hide()">CSS3</button>
                <button class="changecolor-btn btn-7" onmouseover="showjavascript()" onmouseout="hide()">Javascript</button>
            </p>

            <hr />
            <br>
            <div>
                <img id="fig" height="200px"/>
                <p id="desc"></p>
            </div>
        </div>
    </section>
