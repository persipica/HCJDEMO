<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>웹 프로그래밍 데모</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <!-- 메뉴 -->

        <div class="container">
            <div class="logo">WebDemo</div>
            <ul class="nav">

                    <a href="index.html">Home</a>

                    <a href="form.html">Form</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- 메인 섹션 -->
    <section class="main">
        <div class="container">
            <h1>Form test</h1>

            <form action="">
                <fieldset>
                    <legend>로그인</legend>
                    <label for="id">아이디:</label>
                    <input type="text" id="id" name="id" size="20" placeholder="ID를 입력하십시오." autofocus>
                    <br>
                    <label for="pass">패스워드:</label>
                    <input type="password" id="pass" name="pass" size="20" placeholder="비밀번호를 입력하십시오.">
                    <br>
                    <textarea name="textarea" id="" cols="50" rows="10"></textarea>
                    <br>
                    <input type="submit" value="로그인">
                    <input type="reset" value="초기화">
                </fieldset>
                Search <input type="search" value="search">
                <br>
                URL <input type="url" required> <br>
                Email <input type="email" name="" id=""> <br>
                Tel <input type="tel" name="" id="" value="000-0000-0000" readonly> <br>


                <fieldset>
                    <legend>상품 선택</legend>
                    <label for="s3"> <input type="checkbox" name="" id="s3" value="s_3"> 선물용 3kg </label>
                    <label for="s5"> <input type="checkbox" name="" id="s5" value="s_5"> 선물용 5kg </label>
                    <label for="g3"> <input type="checkbox" name="" id="g3" value="g_3"> 가정용 3kg </label>
                    <label for="g5"> <input type="checkbox" name="" id="g5" value="g_5"> 가정용 5kg </label>
                    <br>
                    <p>포장 선택</p>
                    <label for="py"> <input type="radio" name="gift" id="py" value="yes"> 선물 포장 </label>
                    <label for="pn"> <input type="radio" name="gift" id="pn" value="no"> 선물 포장 안함 </label>
                </fieldset>
                Number <input 
                    type="number" 
                    name="" 
                    id="" 
                    min="0" 
                    max="10" 
                    step="2" 
                    value="1">
                <br>
                Date <input type="datetime-local" name="" id="">
                <input type="time" name="" id="">
                <br>

                <button>버튼 테스트</button>
                <input type="button" value="Input/Button">
                <input type="file" name="file1">
                <input type="hidden" name="secret" value="password1234">
            </form>

    </section>

    <script src="main.js">

    </script>
</body>
</html>
